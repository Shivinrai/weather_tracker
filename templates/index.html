<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="weather-card">
            <div class="header">
                <h1>Weather</h1>
                <p class="subtitle">Get current weather for any location</p>
            </div>
            
            <div class="search-section">
                <div class="input-group">
                    <input type="text" id="locationInput" placeholder="Enter city name..." autocomplete="off">
                    <button id="searchBtn" class="search-btn">
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Getting weather data...</p>
            </div>
            
            <div id="weatherResult" class="weather-result hidden">
                <div class="weather-main">
                    <div class="temperature">
                        <span id="temp">--</span>°C
                    </div>
                    <div class="location-info">
                        <h2 id="location">--</h2>
                        <p id="description">--</p>
                    </div>
                </div>
                
                <div class="weather-details">
                    <div class="detail-item">
                        <span class="label">Feels like</span>
                        <span id="feelsLike">--°C</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Humidity</span>
                        <span id="humidity">--%</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Wind Speed</span>
                        <span id="windSpeed">-- m/s</span>
                    </div>
                </div>
            </div>
            
            <div id="errorMessage" class="error-message hidden">
                <p></p>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
